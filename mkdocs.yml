# Project information
site_name: SoDa-TAP
site_url: https://www.sodatap.ml/
site_author: Candelario Gutierrez
site_description: >-
  SoDa-TAP documentation
# Repository
repo_name: cande1gut/SoDa-TAP_docs
repo_url: https://github.com/cande1gut/SoDa-TAP

# Copyright
copyright: Copyright &copy; 2022 Candelario Gutierrez

# Configuration
theme:
  name: null
  custom_dir: material #!ENV [THEME_DIR, "material"]

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  icon:
    logo: logo
  logo: assets/images/logo.png

# Plugins
plugins:
  - search
  #- redirects:
  #    redirect_maps:
        #changelog/insiders.md: insiders/changelog.md
        #conventions.md: philosophy.md
        #reference/abbreviations.md: reference/tooltips.md
        #reference/meta-tags.md: reference/index.md
        #reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
        #sponsorship.md: insiders/index.md
        #upgrading.md: upgrade.md
  - minify:
      minify_html: true

# Customization
extra:
  #analytics:
  #  provider: google
  #  property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cande1gut/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cande_gut

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: cande1gut
      repo: SoDa-TAP_docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Architecture:
    - Concept: architecture/concept.md
    - Deployment: architecture/deployment.md
  - Use Cases:
    - AI4Buzz: useCases/ai4buzz.md
    - Virtual Gym: useCases/virtualGym.md
    - Mental Health: useCases/mentalHealth.md
  - References:
    - references/index.md